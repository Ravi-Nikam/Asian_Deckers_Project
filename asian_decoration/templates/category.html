<html>
<head>

<body>
  <div id="wrapper">
  <div id="header">

    <div class="navbar">
      <a class="active" href="/"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="#">Category</a>
      <a href="#">Product</a>
        <div style=" box-sizing: border-box;">
      <form class="form-inline my-2 my-lg-0" role="search" action="/s/" style="float:right; padding-top:8px; padding-right:5px; ">
            <input class="form-control mr-sm-2" class="form-control"  type="search" name="search" placeholder="Search" aria-label="Search" style="padding:1px; border-radius:5px; ">
            <button class="btn btn-secondary" type="submit" style="padding:1px; border-radius:3px;"> Search </button>
      </form>
        </div>
        {% if user.is_authenticated %}
            <a href="registration" style="float: right;"><i class="fa fa-fw fa-user"></i>{{user}}</a>
        {% else %}
          <a href="registration" style="float: right;"><i class="fa fa-fw fa-user"></i>Login</a>
        {% endif %}

    </div>

    <!-- End
      {% if cate %}
        {% for x in cate|slice:"8:" %}
      here we pass method of absolute url-->
          <a href='{% url "cat_rel_pro" x.slug %}'>
            <div class="column" style="padding-top:1%;">
                <div class="catbox">
                  <img src="{{x.cat_img.url}}" alt="carpet category" style=""/>
                  <span>{{x.cname}}</span>
                </div>
            </div>
          </a>
        {% endfor %}
      {% endif %}
